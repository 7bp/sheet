<b>Code:</b>
<br>
<br>
<pre style=text-align:left;font-family:courier;width:780px;margin:auto;background:#def;padding:15px;border-radius:10px>
&lt;script>(o=b=>{for(j=0;j<r;j++)for(i=0;i<c;i++)y=String.fromCharCode(65+i)+-~j,b?document.write([["&lt;p&gt;"][
i]]+"&lt;input onfocus=value=[o[id]] onblur=o[id]=value;o() id="+y+" placeholder="+y+"&gt;"):eval(
y+(".value"+o[y]).replace(/[A-Z]\d/g," +$&.value"))})(c=10,r=5)&lt;/script>
</pre>
<br>
<b>Demo:</b>
<br>
<br>
Cells can contain text, numbers or formulas.
<br>
Formulas start with =. Example: "=A1+8*B2".
